<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Cadastro do Carro</h1>
	
	<form action="carroServlet">

		<label class="labelStyle">Modelo:</label></br>
		<input type="text" name="modelo">
		</br>
		
		<label class="labelStyle">Marca:</label></br>
		<input type="text" name="marca">
		</br>
		
		<label class="labelStyle">Ano de Fabricação:</label></br>
		<input type="number" name="anoFabricacao">
		</br>
		</br>
		
		<input type="submit" value="Salvar">
	</form>
</body>
</html>
